        <label>Nombre(s): </label>

        <br>
        <br>

        <br>

        <br>
        <br>

        <label>¿Has tenido otras mascotas?</label>

        <br>

          <br>
          <br>
          <label>Imagen de identificación oficial</label>
       <input type="file" accept=".png,.pdf,.jpeg">

       <h2>Registro de tu nuevo amigo</h2>

       <br>
       <br>
       <label>Raza:</label><input type="text"
       
       <br>
       <br>

        <p>Escoge el color del nuevo collar de tu mascota :D</p><input type="color">

        <br>
        <input type="submit" value="Enviar">

        
       

    </form>
